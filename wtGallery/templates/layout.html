<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow, archive" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %} {% endblock %} | wtGallery</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicons -->
  <link href="{% static 'favicon.png' %}" rel="icon">
  <link href="{% static 'apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'css/bootstrap 4 min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <script src="https://kit.fontawesome.com/e2775e299c.js" crossorigin="anonymous"></script>
  <link href="{% static 'vendor/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/fontawesome-pro/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  {% block style %}

  {% endblock %}
</head>

<body>

  <!--/ Nav Star /-->
  <nav class="col-lg-12 col-md-12 col-sm-12 navbar navbar-default navbar-trans navbar-expand-lg fixed-top p-2">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" href="{% url 'index' %}">wt<span class="color-b">Gallery</span></a>
      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-success" href="{% url 'upload' %}" role="button">Upload</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="{% url 'login' %}" role="button">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="{% url 'register' %}" role="button">Join</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--/ Nav End /-->

<div class="container">
  {% block body %}

  {% endblock %}

  <!--/ footer Star /-->

</div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="nav-footer">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="{% url 'index' %}">Home</a>
              </li>
              <li class="list-inline-item">
                <a href="{% url 'upload' %}">Upload</a>
              </li>
            </ul>
          </nav>
          <div class="socials-a">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="copyright-footer">
            <p class="copyright color-text-a">
              2020 &copy; Copyright
              <span class="color-a">Team WittyMinds,</span> All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!--/ Footer End /-->
  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Page level plugins -->
  <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <!-- Page level custom scripts -->
  <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
    <!-- Custom scripts for all pages-->
  <script src="{% static 'vendor/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'vendor/scrollreveal/scrollreveal.min.js' %}"></script>
  <!-- Template Main Javascript File -->
  <script src="{% static 'js/main.js' %}"></script>
  {% block script %}

  {% endblock %}
</body>
</html>
