{% extends 'layout.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block style %}
{% endblock %}
{% block body %}
<div style="margin-top:100px;">
  <!-- For demo purpose -->
  <div class="row py-5">
    {% for search in object_list %}
    <div class="col-md-4 mb-5">
        <div class="card">
            <img class="card-img-top img-fluid" src="{{ portfolio.image.url }}">
            <div class="card-body row d-flex justify-content-between">
                <h5 class="card-title pl-2">{{ search.title }}</h5>
                <a class="" role="button" href="{{ search.image.url }}" download><i class="fas fa-arrow-to-bottom pr-2" style="font-size: 1.5em;"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
  <!-- End -->
</div>
{% endblock body %}
